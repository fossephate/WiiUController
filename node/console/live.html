<html>

<head>
	<title>h264-live-player web client demo</title>
</head>

<body>

	<button type="button" onclick="wsavc.playStream()">Start Video</button>
	<button type="button" onclick="wsavc.stopStream()">Stop Video</button>
	<button type="button" onclick="wsavc.disconnect()">Disconnect</button>
	<br/>
	<canvas id="videoCanvas"></canvas>

	<!-- provide WSAvcPlayer -->
	<script type="text/javascript" src="js/http-live-player.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById("videoCanvas");
		// Create h264 player
		var uri = "wss://twitchplaysnintendoswitch.localtunnel.me";
		var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
		wsavc.connect(uri);
		//expose instance for button callbacks
		//window.wsavc = wsavc;
		setTimeout(wsavc.playStream, 8000);
	</script>
</body>

</html>
